<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 材料磨损优化工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            border: 1px solid #e9ecef;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        
        h3 {
            color: #34495e;
            margin: 20px 0 15px 0;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }
        
        .material-ranges {
            margin: 20px 0;
        }
        
        .range-input {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .range-input label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .input-field {
            margin-bottom: 10px;
        }
        
        .input-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .results {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #ddd;
        }
        
        pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.4;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .group-result {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }
        
        .group-header {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        
        .material-item {
            padding: 5px 0;
            border-bottom: 1px solid #f8f9fa;
        }
        
        .material-item:last-child {
            border-bottom: none;
        }
        
        .suggestion {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CS2 材料磨损优化工具</h1>
            <p class="subtitle">粘贴库存数据，优化材料分配，最大化合成收益</p>
        </header>
        
        <div class="main-content">
            <!-- 左侧：数据输入和处理 -->
            <div class="section">
                <h2>数据输入</h2>
                
                <div class="input-field">
                    <label for="inventoryInput">粘贴库存数据：</label>
                    <textarea id="inventoryInput" placeholder="将库存网站的数据粘贴到这里...
例如：
磨损: 0.08747616410255432
MP7 | 血腥运动 (略有磨损)
¥ 2886天6小时
..."></textarea>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="addInventoryData()">添加数据</button>
                    <button class="btn-success" onclick="processData()">处理数据</button>
                    <button class="btn-danger" onclick="clearData()">清空数据</button>
                </div>
                
                <div id="statusMessage" class="status info">
                    等待数据输入...
                </div>
                
                <div class="results">
                    <h3>处理后的数据：</h3>
                    <pre id="processedData">materials_data = {}</pre>
                </div>
            </div>
            
            <!-- 右侧：磨损优化 -->
            <div class="section">
                <h2>磨损优化配置</h2>
                
                <div class="input-field">
                    <label for="targetWear">合成后金饰品的最大磨损：</label>
                    <input type="number" id="targetWear" step="0.01" min="0" max="1" value="0.15">
                    <small>崭新: &lt;0.07, 略磨: &lt;0.15, 久经: &lt;0.38</small>
                </div>
                
                <div class="input-field">
                    <label for="targetMinWear">目标物品最小磨损：</label>
                    <input type="number" id="targetMinWear" step="0.01" min="0" max="1" value="0.06">
                </div>
                
                <div class="input-field">
                    <label for="targetMaxWearFixed">目标物品最大磨损：</label>
                    <input type="number" id="targetMaxWearFixed" step="0.01" min="0" max="1" value="0.8">
                </div>
                
                <div id="materialRanges" class="material-ranges">
                    <h3>材料磨损范围：</h3>
                    <div id="rangeInputs">
                        <!-- 动态生成的磨损范围输入 -->
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn-success" onclick="optimizeAllocation()">优化分配</button>
                    <button class="btn-secondary" onclick="resetOptimization()">重置优化</button>
                </div>
                
                <div id="optimizationResults" class="results">
                    <h3>优化结果：</h3>
                    <div id="resultsContent">
                        <!-- 优化结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
